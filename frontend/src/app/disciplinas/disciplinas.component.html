<div class="container">
  <img class="logo" src="../../assets/logo.svg" alt="" />
  <h1 class="page-title">Disciplinas</h1>
  <div class="content">
    <div class="content-header">
      <p class="content-title">Disciplinas</p>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="search($event)" #input>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editDisciplinas(element)" class="pencil"><img src="../../assets/pencil.svg" alt="" /></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
      </ng-container>

      <ng-container matColumnDef="creditos">
        <th mat-header-cell *matHeaderCellDef>Créditos</th>
        <td mat-cell *matCellDef="let element">{{element.creditos}}</td>
      </ng-container>

      <ng-container matColumnDef="turma">
        <th mat-header-cell *matHeaderCellDef>Turma</th>
        <td mat-cell *matCellDef="let element">{{element.turma}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <div class="content-footer">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      <button class="btn-add" (click)="addDisciplinas()">
        <p>+</p>
      </button>
    </div>
  </div>
</div>
